name: Build Questions

on:
  push:
    paths:
      - '*_questions.md'
      - '*_questions.docx'
      - 'tools/build-questions.js'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build questions.json
        run: node tools/build-questions.js

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/questions.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/questions.json
          git commit -m "Auto-build: Update questions.json"
          git push
